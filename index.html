<!doctype html>
<html lang="pt-br">

<head>
    <title>Exerc√≠cio Bootstrap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="container d-flex flex-column justify-content-center config-main">
        <h1 class="mb-3">Formul√°rio</h1>
        <form id="meuFormulario" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome" autofocus
                    autocomplete="name" minlength="3" required />
                <div class="invalid-feedback">
                    O nome deve ter pelo menos 3 caracteres.
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="abc@mail.com" autocomplete="email" required />
                <div class="invalid-feedback">
                    Insira um e-mail v√°lido.
                </div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Celular</label>
                <input type="tel" name="phone" id="phone" class="form-control" placeholder="(00) 00000-0000" autocomplete="tel" required />
                <div class="invalid-feedback">
                    Insira um telefone v√°lido com 11 d√≠gitos.
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </main>

    <!-- Modal de Sucesso -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Sucesso!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    Seu formul√°rio foi enviado com sucesso! üöÄ
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#phone").mask("(00) 00000-0000");
            $("#meuFormulario").on("submit", function (event) {
                event.preventDefault();

                // Obt√©m o valor sem formata√ß√£o usando o m√©todo cleanVal do jQuery Mask Plugin
                var phoneVal = $("#phone").cleanVal();
                var isValid = true;

                // Valida que o n√∫mero possui exatamente 11 d√≠gitos (DDD + 9 d√≠gitos do celular)
                if (phoneVal.length !== 11) {
                    $("#phone").addClass("is-invalid").removeClass("is-valid");
                    isValid = false;
                } else {
                    $("#phone").addClass("is-valid").removeClass("is-invalid");
                }

                if (!this.checkValidity()) {
                    isValid = false;
                }

                $(this).addClass("was-validated");

                if (isValid) {
                    try {
                        $("#successModal").modal("show");
                    } catch (error) {
                        console.error("Erro ao abrir o modal:", error);
                    }

                    // Resetar o formul√°rio ap√≥s sucesso
                    setTimeout(function () {
                        $("#meuFormulario")[0].reset();
                        $("#meuFormulario").removeClass("was-validated");
                        $(".form-control").removeClass("is-valid is-invalid");
                    }, 2000);
                }
            });
        });


        // Valida√ß√£o extra para o campo Nome (m√≠nimo 3 caracteres)
        $("#nome").on("input", function () {
            if ($(this).val().length < 3) {
                $(this).addClass("is-invalid").removeClass("is-valid");
            } else {
                $(this).addClass("is-valid").removeClass("is-invalid");
            }
        });
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
